<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11+ Vocabulary - Teacher Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 15px;
            font-weight: bold;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 30px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        .print-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .print-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.3);
        }

        .vocab-table {
            width: 100%;
            border-collapse: collapse;
        }

        .vocab-table thead {
            background: #667eea;
            color: white;
        }

        .vocab-table th {
            padding: 20px;
            text-align: left;
            font-size: 1.1em;
            font-weight: 600;
        }

        .vocab-table tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: all 0.3s;
        }

        .vocab-table tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
        }

        .vocab-table td {
            padding: 18px 20px;
        }

        .word-cell {
            font-weight: 600;
            font-size: 1.1em;
            color: #667eea;
        }

        .meaning-cell {
            color: #495057;
            line-height: 1.6;
        }

        .number-cell {
            color: #6c757d;
            font-weight: 500;
            width: 60px;
        }

        .stats {
            padding: 30px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
            text-align: center;
        }

        .stats h3 {
            color: #495057;
            margin-bottom: 20px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            color: #6c757d;
            margin-top: 5px;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .controls, .print-btn, .stats {
                display: none;
            }
            .container {
                box-shadow: none;
            }
            .vocab-table tbody tr:hover {
                transform: none;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .controls {
                flex-direction: column;
            }
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>

        function renderVocabTable(data) {
            const tbody = document.getElementById('vocabTableBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="number-cell">${item.number}</td>
                    <td class="word-cell">${item.word}</td>
                    <td class="meaning-cell">${item.meaning}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('displayCount').textContent = data.length;
        }

        function searchVocab() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = vocabData.filter(item =>
                item.word.toLowerCase().includes(searchTerm) ||
                item.meaning.toLowerCase().includes(searchTerm)
            );
            renderVocabTable(filtered);
        }
